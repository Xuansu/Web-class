<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>A Register Example</title>
</head>
<body>
<center>
	欢迎加入我们!</br>
	你需要在这里注册</br>
	<form method = "POST" action = "www.baidu.com">
		<table>
			<tr>
				<td width="150">你的名字</td>
				<td><input type="text" name="name"/></td>
			</tr>
			<tr>
				<td>密 码</td>
				<td><input type="password" name="pwd"/></td>
			</tr>
			<tr>
				<td>确认密码</td>
				<td><input type="password" name="confirm"/></td>
			</tr>
			<tr>
				<td>性别</td>
				<td>
				<input type="radio" name="gender" value="male" >男
				<input type="radio" name="gender" value="female" checked="true">女
				</td>
			</tr>
			<tr>
				<td>年龄</td>
				<td><input type="text" name="age"/></td>
			</tr>
			<tr>
				<td>学历</td>
				<td>
					<select>
						<option>初中</option>
						<option>高中</option>
						<option>大专</option>
						<option>本科</option>
						<option>研究生</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>邮箱地址</td>
				<td><input type="text" name="email"/></td>
			</tr>
			<tr>
				<td colspan="2"><input type="checkbox" name="favour">
				我热爱计算机!</td>
			</tr>
			<tr>
				<td>学生干部竞选宣言</td>
				<td><textarea rows = "3" cols = "30" name = "slogon" ></textarea></td>
				
			</tr>
			<tr>
				<td align="middle"><input type="reset"></td>
				<td><input type="submit"/></td>
			</tr>
		</table>
	</form>
</center>
</body>
</html>
